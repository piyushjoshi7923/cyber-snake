<body>
  <div class="container">

    <header class="main-header">
      <span class="logo-shield">ğŸ›¡ï¸</span>
      <h1>Cyber Security Snake Game â€“ Game-Based Learning</h1>

    <!-- CURRENT EVENT DISPLAY -->
    <p id="currentEventDisplay" class="current-event">
      
      <strong><span id="currentEventNamePlayer"></span></strong>
    </p>

    <!-- USER DETAILS FORM (pehle yeh dikhega) -->
    <section id="player-form">
      <h2>Enter your details to start</h2>

      <input id="nameInput" type="text" />

    <!-- GAME AREA (form ke baad ye dikhega) -->
    <section id="game-area" class="hidden">

      <canvas id="gameCanvas" width="420" height="420"></canvas>

      <div id="status-bar">
        <span>Questions: <span id="qCount">0</span> / 8</span>
        <span>Score: <span id="score">0</span></span>
      </div>

      <div id="question-panel">
        <h3 id="questionText">Question will appear here</h3>

        <div id="options"></div>

        <button id="submitAnswerBtn" class="primary-btn">Submit Score / Finish</button>
        <p id="answerError" class="error"></p>
        <p id="feedback" class="feedback"></p>
      </div>

      <div id="controls">
        <div class="arrow-row single">
          <button class="arrow" id="upBtn">â†‘</button>

      <p>Thank you for participating. Stay cyber-secure! ğŸ”</p>
